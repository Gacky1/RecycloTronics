<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>RecycloTronics-Wallet</title>
</head>
<body>
    <div class="container">
        <h1>RecycloTronics-Wallet</h1>
        <div class="balance">
            <h2>Total balance</h2>
            <div class="amount">Wallet: ₹1090.00</div>
            <div class="amount">Gift Cards: ₹90.00</div>
        </div>
        <div class="add-money">
            <h3>Withdraw money from Wallet</h3>
            <input type="text" placeholder="Enter Amount">
            <div class="quick-add">
                <button>+₹500</button>
                <button>+₹1000</button>
                <button>+₹1500</button>
            </div>
            <p>You can withdraw up to ₹10000.00</p>
            <button class="add-btn">Withdraw money from Wallet</button>
        </div>
        <div class="sidebar">
            <h2>Do more with Amazon Pay Balance</h2>
            <ul>
                <li>Add Gift card to balance</li>
                <li>Add Cash to balance</li>
                <li>Transaction history</li>
                <li>Manage</li>
                <li><img src="settings-icon.png" alt="Account Settings"> Account Settings</li>
            </ul>
        </div>
        <!-- <div class="side-panel">
            <div class="balance-large">₹90.00</div>
            <div class="option">Do more with RecycloTronics Balance</div>
            <div class="option">Donate for welfare</div>
            <div class="option">Redeem Gift cards</div>
            <div class="option">Transaction history</div>
            <div class="option">Manage</div>
            <div class="option">
                <img src="settings.png" alt="Settings"> Account Settings
            </div>
        </div> -->
    </div>

    <script src="script.js"></script>
</body>
</html>

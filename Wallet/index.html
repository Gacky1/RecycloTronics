<!DOCTYPE html>
<html>
<head>
  <title>Amazon Pay balance</title>
  <style>
    body {
      font-family: sans-serif;
    }

    .header {
      background-color: #000000;
      color: #ffffff;
      padding: 20px;
    }

    .main {
      padding: 20px;
    }

    .balance-table {
      width: 100%;
      border-collapse: collapse;
    }

    .balance-table th,
    .balance-table td {
      border: 1px solid #cccccc;
      padding: 10px;
    }

    .balance-table th {
      background-color: #ffffff;
    }

    .balance-table td {
      background-color: #f9f9f9;
    }

    .balance-table td.right {
      text-align: right;
    }

    .add-money-button {
      background-color: #2efd00;
      color: #ffffff;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: 700;
      margin-left: 85%;
      margin-top:20px;
    }

    .transaction-history {
      margin-top: 20px;
    }

    .transaction-history h3 {
      font-size: 20px;
      font-weight: bold;
    }

    .transaction-history table {
      width: 100%;
      border-collapse: collapse;
    }

    .transaction-history th,
    .transaction-history td {
      border: 1px solid #cccccc;
      padding: 10px;
    }

    .transaction-history th {
      background-color: #ffffff;
    }

    .transaction-history td {
      background-color: #f9f9f9;
    }

    .transaction-history td.right {
      text-align: right;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Recycler Wallet</h1>
  </div>

  <div class="main">
    <h2>Total balance</h2>

    <table class="balance-table">
      <tr>
        <th>Wallet</th>
        <td>Rs180.00</td>
      </tr>
      <tr>
        <th>Gift Cards</th>
        <td>0.00</td>
      </tr>
    </table>

    <button class="add-money-button">Withdraw money from Wallet</button>

    <div class="transaction-history">
      <h3>Transaction history</h3>

      <table class="transaction-history-table">
        <tr>
        <th>Date</th>
        <th>Description</th>
        <th>Amount</th>
        </tr>
        <tr>
        <td>2023-10-17</td>
        <td>Got for Nothing phone 1</td>
        <td>Rs180.00</td>
        </tr>
      </table>
    </div>
  </div>

  <script>
    // Add money to Wallet button click event
    document.querySelector('.add-money-button').addEventListener('click', function() {
      // Open a modal to enter the amount to add
      // ...
    });
  </script>
</body>
</html>
